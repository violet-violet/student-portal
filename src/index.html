<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student portal</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Student portal</h1>
    </header>

    <main>
      <button class="btn btn_active" id="btn-stats" disabled>Show statistics</button>
      <button class="btn" id="btn-manage">Show management</button>
    </main>    
  </div>

  <div class="modal-overlay closed" id="modal-overlay"></div>
  <div class="modal-window closed" id="modal-window">
    <div class="modal-window__content" id="modal-content">
      <button class="btn btn_active close-button" id="close-button">Close</button>
    </div>
  </div>

</body>
</html>
